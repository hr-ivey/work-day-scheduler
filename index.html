<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>Work Day Scheduler - Like A Boss</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Schedule your work day <i>like a boss</i> with this simple calendar app.</p>
<!-- Calls in the current date. -->
      <p class="lead">It is currently: <span class="currentdate"></span>
    </header>
    <section class= "calendar">
    <div class="container-lg">
      <div class="row">
 <!-- The work day hours, with an ID in order to compare against current hour. -->
        <div class="col-1 hour" id="9">9AM</div>
<!-- Converts into input box. -->
      <input type="text" class="col textarea form-group input-group">
<!-- Save icon. -->
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x" type="submit"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="10">10AM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="11">11AM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="12">12PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="1">1PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="2">2PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="3">3PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="4">4PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
      <div class="row">
        <div class="col-1 hour" id="5">5PM</div>
      <input type="text" class="col textarea form-group input-group">
      <div class="col-1 saveBtn"><i class="fas fa-save fa-2x hvr-grow"></i></div>
    </div>
</div>

    </section>

    <script src="./js/script.js"></script>
    </body>
</html>
